<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erpnext Login (with Buttons)</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body class="body114">
  <div class="container114">
    <h1 class="h1114">Sign In</h1>
    <form action="#" method="post" class="form114">
      <label for="email" class="left-align114" id="label114">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="password" class="left-align114" id="label114">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <div class="checkbox-container114">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me" id="label114">Remember Me</label>
      </div>
      <button type="submit" class="button114">Sign In</button>
      
        <button class="button114"><a href="#" class="social-btn google114">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Google&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></button>
        <button class="button114"><a href="#" class="social-btn twitter114">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Twitter&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></button>
      </div>
    </form>
  </div>
</body>
   
    
</html>
