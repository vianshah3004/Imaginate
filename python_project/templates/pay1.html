<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Interface</title>
   
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">

</head>

<body class="body112"> 

    <div class="container112">
        <div class="home-buttons">
            <button class="buttonFilled" style="cursor: pointer;margin-left: 5px;"><a href="Subscriptions.html">Back</a></button>
        </div>
        <h2 style="margin-left: 210px;">Payment Form</h2>
        <form method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="card_number" id="label">Card Number</label>
                <input type="text" id="card_number" name="card_number" placeholder="Enter your card number"
                    pattern="[0-9]{16}" required>
            </div>
            <br>
            <div class="form-group112">
                <label for="expiry_date" id="label">Expiry Date</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY"
                    pattern="(0[1-9]|1[0-2])\/([0-9]{2})" required>
            </div>
            <div class="form-group112">
                <label for="cvv" id="label">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="CVV" pattern="[0-9]{3}" required>
            </div>
            <div class="form-group112">
                <label for="name" id="label">Cardholder Name</label>
                <input type="text" id="name" name="name" placeholder="Enter cardholder name" required>
            </div>
            <div class="form-group112">
                <label for="amount" id="label">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" value="199" readonly required>
            </div>            
            <!-- <div class="form-group" >
                <input type="submit" value="Pay Now">
            </div> -->
            <!-- <div class="container"> -->
            <div class="home-buttons112">
                <button class="buttonFilled" style="margin-left: 250px;"><a href="index_basic.html">Submit</a>
            </div>
        </form>
        
    </div><script>
    function validateForm() {
        // Retrieve input values
        var cardNumber = document.getElementById('card_number').value;
        var expiryDate = document.getElementById('expiry_date').value;
        var cvv = document.getElementById('cvv').value;
    
        // Regular expressions for validation
        var cardNumberRegex = /^[0-9]{16}$/;
        var expiryDateRegex = /^(0[1-9]|1[0-2])\/([0-9]{2})$/;
        var cvvRegex = /^[0-9]{3}$/;
    
        // Validate card number
        if (!cardNumberRegex.test(cardNumber)) {
            alert('Please enter a valid 16-digit card number');
            return false;
        }
    
        // Validate expiry date
        if (!expiryDateRegex.test(expiryDate)) {
            alert('Please enter a valid expiry date in MM/YY format');
            return false;
        }
    
        // Validate CVV
        if (!cvvRegex.test(cvv)) {
            alert('Please enter a valid 3-digit CVV');
            return false;
        }
    
        // Alert on successful submission
        alert('Plan purchased successfully');
        setTimeout(function() {
            window.location.href = 'index_basic.html';
        }, 100); // 100 milliseconds delay
        return true; 
    }
    
</script>
</body>

</html>
